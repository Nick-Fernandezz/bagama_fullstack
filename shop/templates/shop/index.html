{% extends 'shop/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'shop/css/index.css' %}">
{% endblock head %}

{% block content %}
    <main>
        <div class="container-main">
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-7">

                </div>
                <div class="col-5 slider-block">
                    <div class="img-sliders">
                        <a href="#">
                            <img src="{% static 'shop/images/product_img.png' %}">
                        </a>
                    </div>
                    <div class="row align-items-center justify-content-center text-center products-btns">
                        <div class="col-2">
                            <button type="button">
                                <img src="{% static 'shop/images/back.svg' %}">
                            </button>
                        </div>
                        <div class="col-5">
                            <span class="progress-product">1 / 15</span>
                        </div>
                        <div class="col-2">
                            <button type="button">
                                <img src="{% static 'shop/images/next.svg' %}">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
