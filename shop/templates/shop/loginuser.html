{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/css/loginuser.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/singupuser.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <div class="container justify-content-center align-items-center">

        <div class="main-container">
        

            <form method="post">
                {% csrf_token %}
                <div class="menu" style="margin-left: 40px;">
                    <div class="col-lg-2 col-md-2 col-1 login-btn">
                        <a style='color: #FFFFFF;' href="{% url 'loginuser' %}">Вход</a>
                    </div>
                    <div class="col-lg-2 col-md-1 col-1 login-btn" style="margin-left: 10px;">
                        <a style='color: rgba(255, 255, 255, 0.5);' href="{% url 'singupuser' %}">Регистрация</a>
                    </div>
                    <div class="col-lg-1 col-md-1 col-2 close-btn" style="margin-left: 190px;">
                        <a href="{% url 'indexpage' %}">
                            <img src="{% static 'shop/images/close-nav-bar.svg' %}" width="30" height="30">
                        </a>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class='col-md-7 col-7 input-block'>
                        {{form.username}}
                        <label for="id_username">Введите логин</label>
                    </div>
                    <div class="string">
                    </div>  
                    <div class='col-md-7 col-7 input-block'>
                        {{form.password}}
                        <label for="id_username">Введите пароль</label>
                    </div>
                    <div class="string">
                    </div>  
                    <button class="col-md-5 col-5 submit-btn" type="submit">Вход</button>
                </div>
                <div class="string">
                </div>  
            </form>
            
        </div>
    </div>
</body>
</html>
