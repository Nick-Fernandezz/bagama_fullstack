{% load static %}   
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/css/loginuser.css' %}">
    <link rel="stylesheet" href="{% static 'shop/css/singupuser.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>
    <div class="container justify-content-center align-items-center">

        <div class="main-container">
        

            <form method="post">
                {% csrf_token %}
                <div class="menu">
                    <div class="login-btn">
                        <a href="{% url 'loginuser' %}">Вход</a>
                    </div>
                    <div class="login-btn">
                        <a href="{% url 'singupuser' %}">Регистрация</a>
                    </div>
                    <div class="close-btn">
                        <a href="{% url 'indexpage' %}">
                            <img src="{% static 'shop/images/close-nav-bar.svg' %}" width="30" height="30">
                        </a>
                    </div>
                </div>

                    <div class='input-block'>
                        {{form.username}}
                        <label for="id_username">Введите логин</label>
                    </div>
                    <div class='input-block'>
                        {{form.password}}
                        <label for="id_username">Введите пароль</label>
                    </div>
                <button class="submit-btn" type="submit">Вход</button>
            </form>
            
        </div>
    </div>
</body>
</html>
